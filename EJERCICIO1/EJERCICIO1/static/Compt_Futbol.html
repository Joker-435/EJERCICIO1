	  <script>
		function abrirVentanaEmergente() {
		  var ventanaWidth = 400; // Ancho de la ventana emergente
		  var ventanaHeight = 300; // Altura de la ventana emergente
		  var left = (screen.width - ventanaWidth) / 2; // Coordenada X para centrar la ventana
		  var top = (screen.height - ventanaHeight) / 2; // Coordenada Y para centrar la ventana

		  var ventanaEmergente = window.open("", "Ventana Emergente", "width=" + ventanaWidth + ",height=" + ventanaHeight + ",left=" + left + ",top=" + top);


		  ventanaEmergente.document.write(`
			<html>
			<head>
			  <title>Algo se está preparando</title>
			</head>
			<body>
			  <h2>Esta función estará proximamente disponible</h2>
			  <p>ArsenLupin.</p>
			  <button onclick="window.close()">Aceptar</button>
			</body>
			</html>
		  `);
		}
	</script>
